name: Build and deploy API

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: prestigelisten-api
  ACR_NAME: prestigelistenacr
  CONTAINER_APP_NAME: prestigelisten-api-ca
  RESOURCE_GROUP: prestigelisten-rg

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore backend

      - name: Build code
        run: dotnet build backend --configuration Release

      - name: Run tests
        run: dotnet test backend --configuration Release --no-build --verbosity normal

  push-image:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build and push Docker image to Azure Container Registry
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          file: ./backend/Dockerfile
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
  
  deploy:
    needs: push-image
    runs-on: ubuntu-latest

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
